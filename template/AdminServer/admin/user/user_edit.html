<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/system.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="form-data" method="post" class="layui-form">
            <div class="layui-form-item">
                <label for="user_login" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_login" name="user_login" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{[.UserInfo.UserLogin]}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="mobile" class="layui-form-label">
                    手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="mobile" name="mobile"
                           autocomplete="off" class="layui-input" value="{[.UserInfo.Mobile]}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    管理员联系方式
                </div>
            </div>
            <div class="layui-form-item">
                <label for="user_email" class="layui-form-label">
                    邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_email" name="user_email"
                           autocomplete="off" class="layui-input" value="{[.UserInfo.UserEmail]}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block role">
                    {[range $key,$value := .RolesMap]}
                    <input type="checkbox" name="role_id" value="{[$value.ID]}" data-d="{[$value.Remark]}" lay-skin="primary" title="{[$value.Name]}"
                           {[if eq $value.Status 1]}
                           checked="checked"
                           {[end]}
                    >
                    {[end]}
                </div>
            </div>
            <div class="layui-form-item">
                <label for="user_pass" class="layui-form-label">
                    密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="user_pass" name="user_pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    用于管理员登录
                </div>
            </div>
            <div class="layui-form-item">
                <label for="pay_pass" class="layui-form-label">
                    支付密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="pay_pass" name="pay_pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>
            <div class="layui-form-item" style="position:fixed; width: 100%; bottom:30px;text-align:center">
                <input type="hidden" id="Id" name="id" value="{[.UserInfo.Id]}">
                <input type="hidden" name="NoCheck" id="NoCheck" value="">
                <button  class="layui-btn" lay-filter="sub" lay-submit="">
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                    layer = layui.layer;

            //监听提交
            form.on('submit(sub)',
                    function(data) {
                        var str = []
                        $("input[name='role_id']:not(:checked)").each(function () {
                            var current = $(this).val();
                            str.push(current)
                        });

                        $("#NoCheck").val(str)
                        formSubmit('/admin/user/user_edit_post', $("#form-data").serialize(),"alert","reload");
                        return false;
                    });

            $(".role .layui-form-checkbox").hover(function () {
                remark = $(this).prev();
                layer.tips(remark.attr("data-d"), this, {
                    tips: [3, "#4794ec"]
                });
            })

        });
</script>

</body>

</html>
