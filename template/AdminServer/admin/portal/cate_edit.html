<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/system.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="form-data" method="post" class="layui-form">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>分类名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name"
                           autocomplete="off" class="layui-input" value="{[.CateInfo.Name]}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="seo_title" class="layui-form-label">
                    SEO标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seo_title" name="seo_title"
                           autocomplete="off" class="layui-input" value="{[.CateInfo.SeoTitle]}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="seo_keywords" class="layui-form-label">
                    SEO关键字
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seo_keywords" name="seo_keywords"
                           autocomplete="off" class="layui-input" value="{[.CateInfo.SeoKeywords]}">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="seo_description" class="layui-form-label">SEO描述</label>
                <div class="layui-input-block">
                    <textarea id="seo_description" name="seo_description" placeholder="请输入SEO描述" class="layui-textarea">{[.CateInfo.SeoDescription]}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="description" class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入描述信息" class="layui-textarea">{[.CateInfo.Description]}</textarea>
                </div>
            </div>
            <div class="layui-form-item" style="text-align:center">
                <input type="hidden" name="id" value="{[.CateInfo.Id]}">
                <input type="hidden" name="parent_id" value="{[.CateInfo.ParentId]}">
                <input type="hidden" name="level" value="{[.CateInfo.Level]}">
                <button  class="layui-btn" lay-filter="sub" lay-submit="">
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'upload'],
            function() {
                $ = layui.jquery
                var form = layui.form

                //监听提交
                form.on('submit(sub)',
                        function(data) {
                            formSubmit('/admin/portal/cate_edit_post', $("#form-data").serialize(),"alert","reload");
                            return false;
                        });

            });
</script>

    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();
</script>
</body>

</html>
