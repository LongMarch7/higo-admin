<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cate.js"></script>
    <script type="text/javascript" src="/static/js/utils.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table id="cate" class="layui-table layui-form" style="margin: 0px">
                        <div class="layui-table-tool-temp">
                            <div class="layui-btn-container">
                                <button onclick="deleteCateWithBatch('restore','确定恢复吗?')" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteCates"><i class="layui-icon layui-icon-refresh"></i>批量恢复</button>
                            </div>
                        </div>
                        <thead>
                        <tr >
                            <th width="20">
                                <input  lay-filter="checkAll" type="checkbox" name="checkAllBox" lay-skin="primary">
                            </th>
                            <th width="70">ID</th>
                            <th width="70">父ID</th>
                            <th width="120">分类名</th>
                            <th width="120">标题</th>
                            <th >关键字</th>
                            <th width="160">删除时间</th>
                            <th width="250">操作</th>
                        </thead>
                        <tbody class="x-cate">
                        {[range $index1,$value1 := .CateList]}
                        <tr cate-id={[$value1.Id]} fid={[$value1.ParentId]} status='true'>
                            <td>
                                <input value="{[$value1.Id]}" lay-filter="cateCheck" type="checkbox" name="cateCheckBox" lay-skin="primary">
                            </td>
                            <td>{[$value1.Id]} </td>
                            <td>{[$value1.ParentId]} </td>
                            <td>
                                {[$value1.Name]}
                            </td>
                            <td> {[$value1.SeoTitle]}</td>
                            <td> {[$value1.SeoKeywords]}</td>
                            <td> {[convertt $value1.DeleteTime]}</td>
                            <td class="td-manage">
                                <a title="恢复"  onclick="deleteCate({[$value1.Id]}, 'restore', '确定恢复吗?', this)"  href="javascript:;">
                                    <i class="layui-icon layui-icon-refresh"></i>
                                </a>
                                <a title="永久删除" onclick="deleteCate({[$value1.Id]}, 'clear', '确定永久删除吗?', this)"  href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {[end]}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
