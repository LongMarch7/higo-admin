

<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-{[.AppName]}.{[.Version]}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css" media="all">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/system.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">上传设置</div>
                <form id="upload-data" class="layui-form" lay-filter="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="tel" name="picture_size"  lay-verify="number" value="{[.Info.PictureSize]}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline layui-input-company" style="width: 40px">KB</div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="picture_type" value="{[.Info.PictureType]}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传视频</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="tel" name="video_size"  lay-verify="number" value="{[.Info.VideoSize]}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline layui-input-company" style="width: 40px">KB</div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                            <input type="text" name="video_type" value="{[.Info.VideoType]}" class="layui-input">
                        </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传音频</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="tel" name="audio_size"  lay-verify="number" value="{[.Info.AudioSize]}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline layui-input-company" style="width: 40px">KB</div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                            <input type="text" name="audio_type" value="{[.Info.AudioType]}" class="layui-input">
                        </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传附件</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="tel" name="annex_size"  lay-verify="number" value="{[.Info.AnnexSize]}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline layui-input-company" style="width: 40px">KB</div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                            <input type="text" name="annex_type" value="{[.Info.AnnexType]}" class="layui-input">
                        </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="set_upload">确认保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        layui.use(['form','element'], function () {
            var form = layui.form;
            form.on('submit(set_upload)', function (data) {
                submit('/admin/setting/upload_post', "post", $("#upload-data").serialize());
                return false
            })
        })
    })
</script>
</body>
</html>
