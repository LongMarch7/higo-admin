<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/system.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="form-data" method="post" class="layui-form">
            <div class="layui-form-item">
                <label for="link_name" class="layui-form-label">
                    <span class="x-red">*</span>链接名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="link_name" name="link_name"
                           autocomplete="off" class="layui-input" value="{[.LinkInfo.Name]}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="link_url" class="layui-form-label">
                    链接地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="link_url" name="link_url"
                           autocomplete="off" class="layui-input" value="{[.LinkInfo.Url]}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="link_image" class="layui-form-label">
                    上传图标
                </label>
                <div class="layui-upload">
                    <div class="layui-upload-drag" id="link_image">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                    <input type="hidden" id="url_image" name="link_image" value="{[.LinkInfo.Image]}">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">链接描述</label>
                <div class="layui-input-block">
                    <textarea name="link_description" placeholder="请输入测试信息" class="layui-textarea">{[.LinkInfo.Description]}</textarea>
                </div>
            </div>
            <div class="layui-form-item" style="position:fixed; width: 100%; bottom:30px;text-align:center">
                <input type="hidden" name="link_id" value="{[.LinkInfo.Id]}">
                <button  class="layui-btn" lay-filter="sub" lay-submit="">
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'upload'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                        upload = layui.upload;

                upload.render({
                    elem: '#image'
                    ,url: '/upload/'
                    ,size: 60
                    ,done: function(res){
                        console.log(res)
                    }
                });

                //监听提交
                form.on('submit(sub)',
                        function(data) {
                            formSubmit('/admin/setting/link_edit_post', $("#form-data").serialize(),"alert","reload");
                            return false;
                        });

            });
</script>

    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);

</script>
</body>

</html>
